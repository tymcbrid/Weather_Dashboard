<body>
    

     <div class="container-fluid">
        <div class="jumbotron">
            <h1 class="display-4">Weather Dashboard</h1>
        </div>
        <div class="row">
                <div class="col-md-4" id ="leftSection">
                    <div class="card" id ="citySearch">
                        <div class="card-body">
                            <h4 class="card-title">Search for a City:</h4>
                                <form class="form-inline my-2 my-lg-0">
                                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                                </form>
                            <br />
                            <div class="card cityCard" id ="cityList">
                                <div class="card-body">
                                    <p class="card-text cityName">
                                        Seattle
                                    </p>
                                </div>
                            </div>
                            <div class="card cityCard" id ="cityList">
                                <div class="card-body">
                                    <p class="card-text cityName">
                                        San Francisco
                                    </p>
                                </div>
                            </div>
                            <div class="card cityCard" id ="cityList">
                                <div class="card-body">
                                    <p class="card-text cityName">
                                        New York
                                    </p>
                                </div>
                            </div>
                            <div class="card cityCard" id ="cityList">
                                <div class="card-body">
                                    <p class="card-text cityName">
                                        Los Angeles
                                    </p>
                                </div>
                            </div>
                            <div class="card cityCard" id ="cityList">
                                <div class="card-body">
                                    <p class="card-text cityName">
                                        Chicago
                                    </p>
                                </div>
                            </div>
                            <div class="card cityCard" id ="cityList">
                                <div class="card-body">
                                    <p class="card-text cityName">
                                        Denver
                                    </p>
                                </div>
                            </div>
                            <div class="card cityCard" id ="cityList">
                                <div class="card-body">
                                    <p class="card-text cityName">
                                        London
                                    </p>
                                </div>
                            </div>
                            <div class="card cityCard" id ="cityList">
                                <div class="card-body">
                                    <p class="card-text cityName">
                                        Paris
                                    </p>
                                </div>
                            </div>  
                        </div>
                    </div>
                </div>
                <div class="col-md-8" id ="forecastInfo">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card" id ="currentForecast">
                                <div class="card-body">
                                    <h2 class="card-title" id="currentCity">Seattle</h2>
                                    <br />
                                    <p class="card-text">
                                        Temperature
                                    </p>
                                    <p class="card-text">
                                        Humidity
                                    </p>
                                    <p class="card-text">
                                        Wind Speed
                                    </p>
                                    <p class="card-text">
                                        UV Index
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="card" id ="fiveDay">
                                <div class="card-body">
                                    <h4 class="card-title">5-Day Forecast</h4>
                                    <div class="row">
                                        <div class="col-md-2 weekCards" >
                                            <div class="card day" id ="dayOne">
                                                <div class="card-body">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-2 weekCards">
                                            <div class="card day" id ="dayTwo">
                                                <div class="card-body">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-2 weekCards">
                                            <div class="card day" id ="dayThree">
                                                <div class="card-body">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-2 weekCards">
                                            <div class="card day" id ="dayFour">
                                                <div class="card-body">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-2 weekCards">
                                            <div class="card day" id ="dayFive">
                                                <div class="card-body">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
